<h4>Liste des devis</h4>

<div class="client-container mat-elevation-z8">
    @if (this.isLoadingResults) {
    <div class="loading">
        <mat-spinner></mat-spinner>
    </div>
    }
    <div class="table-container">
        <table mat-table [dataSource]="data" class="table">
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Numéro du devis</th>
                <td mat-cell *matCellDef="let row">{{row.number}}</td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef>Client</th>
                <td mat-cell *matCellDef="let row">{{row.client.firstName}} {{row.client.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="totalIncludingTax">
                <th mat-header-cell *matHeaderCellDef>Total TTC</th>
                <td mat-cell *matCellDef="let row">{{row.totalIncludingTaxes}} €</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
            </ng-container>
            <ng-container matColumnDef="due">
                <th mat-header-cell *matHeaderCellDef>Date de validité max.</th>
                <td mat-cell *matCellDef="let row">{{row.dueDate}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="downloadQuote(row.generatedFile)">download</mat-icon>
                    <mat-icon (click)="transformToInvoice(row.id)">request_quote</mat-icon>
                    <mat-icon (click)="deleteBilling(row.id)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" aria-label="Selectionner la page"></mat-paginator>
</div>
